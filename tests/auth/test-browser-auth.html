<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS and Authentication Test</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>CORS and Authentication Test</h1>
    <div id="results"></div>
    <button onclick="testCorsAndAuth()">Test CORS and Authentication</button>
    
    <script>
        // Initialize Supabase client
        const SUPABASE_URL = 'https://mpmkbtsufihzdelrlszs.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1wbWtidHN1ZmloemRlbHJsc3pzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMwMTIzODksImV4cCI6MjA1ODU4ODM4OX0.25ZyBSIl0TQxXFZsaT1R55118Tn8b6Ri8N556gOQyPY';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        function log(message) {
            const results = document.getElementById('results');
            results.innerHTML += '<div>' + message + '</div>';
            console.log(message);
        }
        
        async function testCorsAndAuth() {
            log('ðŸš€ Starting CORS and Authentication test...');
            
            try {
                // Test 1: Check current session
                log('\n1ï¸âƒ£ Checking current session...');
                const { data: { session }, error: sessionError } = await supabase.auth.getSession();
                
                if (sessionError) {
                    log('âŒ Session error: ' + sessionError.message);
                    return;
                }
                
                if (!session) {
                    log('âŒ No active session found');
                    log('â„¹ï¸ Please log in to the application first');
                    return;
                }
                
                log('âœ… Session found for user: ' + session.user.email);
                log('âœ… Access token available: ' + (session.access_token ? 'Yes' : 'No'));
                
                // Test 2: Test CORS preflight
                log('\n2ï¸âƒ£ Testing CORS preflight...');
                const preflightResponse = await fetch(`${SUPABASE_URL}/functions/v1/unified-search`, {
                    method: 'OPTIONS',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': window.location.origin,
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'authorization, content-type, apikey'
                    }
                });
                
                log('âœ… Preflight status: ' + preflightResponse.status);
                
                // Test 3: Test actual request with user token
                log('\n3ï¸âƒ£ Testing unified-search with user token...');
                const searchPayload = {
                    query: 'test search',
                    sources: ['receipt', 'business_directory'],
                    limit: 5,
                    offset: 0,
                    similarityThreshold: 0.2,
                    includeMetadata: true,
                    aggregationMode: 'relevance'
                };
                
                const searchResponse = await fetch(`${SUPABASE_URL}/functions/v1/unified-search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${session.access_token}`,
                        'apikey': SUPABASE_ANON_KEY,
                        'Origin': window.location.origin
                    },
                    body: JSON.stringify(searchPayload)
                });
                
                log('ðŸ“Š Search response status: ' + searchResponse.status);
                
                const responseText = await searchResponse.text();
                log('ðŸ“„ Search response body: ' + responseText.substring(0, 500) + (responseText.length > 500 ? '...' : ''));
                
                if (searchResponse.status === 200) {
                    log('ðŸŽ‰ SUCCESS: unified-search Edge Function is working!');
                } else if (searchResponse.status === 400) {
                    log('âš ï¸ Bad request - check payload format');
                } else if (searchResponse.status === 401) {
                    log('âš ï¸ Authentication failed - check token');
                } else {
                    log('âš ï¸ Unexpected status: ' + searchResponse.status);
                }
                
            } catch (error) {
                log('âŒ Test failed: ' + error.message);
                console.error('Test error:', error);
            }
        }
        
        // Auto-run test when page loads
        window.addEventListener('load', () => {
            setTimeout(testCorsAndAuth, 1000);
        });
    </script>
</body>
</html>
