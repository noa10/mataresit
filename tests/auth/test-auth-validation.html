<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Auth Validation</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        .log { margin: 5px 0; padding: 5px; background: #f0f0f0; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        .info { background: #e3f2fd; color: #1565c0; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Test Auth Validation Edge Function</h1>
    <button onclick="testAuthValidation()">Test Authentication Validation</button>
    <button onclick="clearLogs()">Clear Logs</button>
    
    <div id="logs"></div>

    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2.7.1';

        const SUPABASE_URL = 'https://mpmkbtsufihzdelrlszs.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1wbWtidHN1ZmloemRlbHJsc3pzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMwMTIzODksImV4cCI6MjA1ODU4ODM4OX0.25ZyBSIl0TQxXFZsaT1R55118Tn8b6Ri8N556gOQyPY';

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            logsDiv.appendChild(logDiv);
            console.log(message);
        }

        function logPre(content, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            const pre = document.createElement('pre');
            pre.textContent = content;
            logDiv.appendChild(pre);
            logsDiv.appendChild(logDiv);
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        window.testAuthValidation = async function() {
            log('üîç Starting authentication validation test...', 'info');
            
            try {
                // Step 1: Get current session
                log('1Ô∏è‚É£ Getting current session...', 'info');
                const { data: { session }, error: sessionError } = await supabase.auth.getSession();
                
                if (sessionError) {
                    log(`‚ùå Session error: ${sessionError.message}`, 'error');
                    return;
                }
                
                if (!session) {
                    log('‚ùå No active session found. Please sign in first.', 'error');
                    return;
                }
                
                log(`‚úÖ Session found for user: ${session.user.email}`, 'success');
                log(`üìù Access token length: ${session.access_token.length}`, 'info');
                
                // Step 2: Call the test-auth-validation edge function
                log('2Ô∏è‚É£ Calling test-auth-validation edge function...', 'info');
                
                const response = await fetch(`${SUPABASE_URL}/functions/v1/test-auth-validation`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${session.access_token}`,
                        'apikey': SUPABASE_ANON_KEY,
                    },
                    body: JSON.stringify({})
                });
                
                log(`üìù Response status: ${response.status}`, 'info');
                
                const responseText = await response.text();
                
                if (response.ok) {
                    log('‚úÖ Test auth validation successful', 'success');
                    try {
                        const responseData = JSON.parse(responseText);
                        log('üìä Test Results:', 'info');
                        logPre(JSON.stringify(responseData, null, 2), 'info');
                        
                        // Analyze results
                        if (responseData.tests) {
                            const anonTest = responseData.tests.anonKeyWithUserToken;
                            const serviceTest = responseData.tests.serviceKeyWithToken;
                            
                            log('üîç Analysis:', 'info');
                            log(`  - Anon key + User token: ${anonTest.success ? '‚úÖ SUCCESS' : '‚ùå FAILED'}`, anonTest.success ? 'success' : 'error');
                            if (!anonTest.success) {
                                log(`    Error: ${anonTest.error}`, 'error');
                            }
                            
                            log(`  - Service key + Token: ${serviceTest.success ? '‚úÖ SUCCESS' : '‚ùå FAILED'}`, serviceTest.success ? 'success' : 'error');
                            if (!serviceTest.success) {
                                log(`    Error: ${serviceTest.error}`, 'error');
                            }
                        }
                        
                    } catch (parseError) {
                        log(`‚ö†Ô∏è Could not parse response as JSON: ${parseError.message}`, 'error');
                        logPre(responseText, 'error');
                    }
                } else {
                    log(`‚ùå Test auth validation failed with status ${response.status}`, 'error');
                    logPre(responseText, 'error');
                }
                
            } catch (error) {
                log(`‚ùå Test failed: ${error.message}`, 'error');
                log(`üìù Error stack: ${error.stack}`, 'error');
            }
        };

        // Auto-run test if user is already signed in
        window.addEventListener('load', async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                log('üîÑ User already signed in, running auto-test...', 'info');
                setTimeout(testAuthValidation, 1000);
            } else {
                log('‚ÑπÔ∏è No active session. Please sign in to test authentication.', 'info');
            }
        });
    </script>
</body>
</html>
