<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Temporal Query - Unified Search</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { margin: 5px 0; padding: 5px; border-radius: 3px; }
        .info { background-color: #e3f2fd; }
        .success { background-color: #e8f5e8; }
        .error { background-color: #ffebee; }
        .warning { background-color: #fff3e0; }
        pre { background-color: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; background-color: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #logs { max-height: 600px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; }
    </style>
</head>
<body>
    <h1>ğŸ• Temporal Query Test - Unified Search</h1>
    <p>This test will verify that temporal queries like "receipts from June 27" work correctly and filter results by date.</p>
    
    <div>
        <button onclick="signInWithGoogle()">ğŸ” Sign in with Google</button>
        <button onclick="testTemporalQuery()">ğŸ• Test "receipts from June 27"</button>
        <button onclick="testRegularQuery()">ğŸ“„ Test Regular Query</button>
        <button onclick="clearLogs()">ğŸ§¹ Clear Logs</button>
    </div>
    
    <div id="logs"></div>

    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2.7.1';

        const SUPABASE_URL = 'https://mpmkbtsufihzdelrlszs.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1wbWtidHN1ZmloemRlbHJsc3pzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMwMTIzODksImV4cCI6MjA1ODU4ODM4OX0.25ZyBSIl0TQxXFZsaT1R55118Tn8b6Ri8N556gOQyPY';

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            logsDiv.appendChild(logDiv);
            logsDiv.scrollTop = logsDiv.scrollHeight;
            console.log(message);
        }

        function logPre(content, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const preDiv = document.createElement('pre');
            preDiv.className = `log ${type}`;
            preDiv.textContent = content;
            logsDiv.appendChild(preDiv);
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        async function callUnifiedSearch(query, description) {
            log(`ğŸš€ Testing: ${description}`, 'info');
            log(`ğŸ“ Query: "${query}"`, 'info');
            
            try {
                // Get current session
                const { data: { session }, error: sessionError } = await supabase.auth.getSession();
                
                if (sessionError || !session) {
                    log(`âŒ No active session: ${sessionError?.message || 'No session'}`, 'error');
                    return false;
                }
                
                log(`âœ… Session found for user: ${session.user.email}`, 'success');
                
                // Call unified-search edge function
                const searchPayload = {
                    query: query,
                    sources: ['receipt'],
                    limit: 10,
                    similarityThreshold: 0.2,
                    includeMetadata: true
                };
                
                log(`ğŸ“¤ Sending request to unified-search...`, 'info');
                logPre(`Payload: ${JSON.stringify(searchPayload, null, 2)}`, 'info');
                
                const startTime = Date.now();
                const response = await fetch(`${SUPABASE_URL}/functions/v1/unified-search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${session.access_token}`,
                        'apikey': SUPABASE_ANON_KEY,
                    },
                    body: JSON.stringify(searchPayload)
                });
                
                const duration = Date.now() - startTime;
                log(`ğŸ“ Response status: ${response.status} (${duration}ms)`, response.ok ? 'success' : 'error');
                
                const responseText = await response.text();
                
                if (response.ok) {
                    log('âœ… Unified search successful!', 'success');
                    try {
                        const responseData = JSON.parse(responseText);
                        log(`ğŸ“Š Results found: ${responseData.results?.length || 0}`, 'success');
                        log(`ğŸ“Š Total results: ${responseData.totalResults || 0}`, 'success');
                        
                        // Check for temporal routing metadata
                        if (responseData.searchMetadata) {
                            log('ğŸ” Search metadata:', 'info');
                            logPre(JSON.stringify(responseData.searchMetadata, null, 2), 'info');
                        }
                        
                        // Show first few results
                        if (responseData.results && responseData.results.length > 0) {
                            log('ğŸ“„ First few results:', 'info');
                            responseData.results.slice(0, 3).forEach((result, index) => {
                                logPre(`Result ${index + 1}: ${result.title} (${result.sourceType}) - Similarity: ${result.similarity?.toFixed(3)}`, 'success');
                            });
                        }
                        
                        return true;
                    } catch (parseError) {
                        log(`âš ï¸ Could not parse response as JSON: ${parseError.message}`, 'error');
                        logPre(responseText, 'error');
                        return false;
                    }
                } else {
                    log(`âŒ Unified search failed with status ${response.status}`, 'error');
                    logPre(responseText, 'error');
                    return false;
                }
                
            } catch (error) {
                log(`âŒ Test failed: ${error.message}`, 'error');
                return false;
            }
        }

        window.signInWithGoogle = async function() {
            log('ğŸ” Starting Google sign-in...', 'info');
            try {
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: window.location.href
                    }
                });
                
                if (error) {
                    log(`âŒ Sign-in error: ${error.message}`, 'error');
                } else {
                    log('âœ… Sign-in initiated', 'success');
                }
            } catch (error) {
                log(`âŒ Sign-in failed: ${error.message}`, 'error');
            }
        };

        window.testTemporalQuery = async function() {
            log('ğŸ• Starting temporal query test...', 'info');
            const success = await callUnifiedSearch('receipts from June 27', 'Temporal query test - should filter by date');
            
            if (success) {
                log('ğŸ‰ Temporal query test COMPLETED!', 'success');
                log('âœ… Check the results above to verify date filtering is working', 'success');
            } else {
                log('âŒ Temporal query test FAILED', 'error');
            }
        };

        window.testRegularQuery = async function() {
            log('ğŸ“„ Starting regular query test...', 'info');
            const success = await callUnifiedSearch('grocery receipts', 'Regular search query - should return all matching receipts');
            
            if (success) {
                log('ğŸ‰ Regular query test COMPLETED!', 'success');
            } else {
                log('âŒ Regular query test FAILED', 'error');
            }
        };

        window.clearLogs = function() {
            document.getElementById('logs').innerHTML = '';
        };

        // Check if user is already signed in
        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' && session) {
                log(`âœ… User signed in: ${session.user.email}`, 'success');
            } else if (event === 'SIGNED_OUT') {
                log('ğŸ‘‹ User signed out', 'info');
            }
        });

        // Check initial session
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                log(`âœ… Already signed in: ${session.user.email}`, 'success');
            } else {
                log('â„¹ï¸ Please sign in to test the unified search function', 'info');
            }
        });
    </script>
</body>
</html>
