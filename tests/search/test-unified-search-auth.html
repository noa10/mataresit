<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Unified Search Authentication</title>
    <style>
        body { font-family: monospace; padding: 20px; }
        .log { margin: 5px 0; padding: 5px; background: #f0f0f0; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        .info { background: #e3f2fd; color: #1565c0; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
        button { margin: 5px; padding: 10px; }
    </style>
</head>
<body>
    <h1>Test Unified Search Authentication</h1>
    <button onclick="testUnifiedSearch()">Test Unified Search</button>
    <button onclick="testTemporalQuery()">Test Temporal Query</button>
    <button onclick="clearLogs()">Clear Logs</button>
    
    <div id="logs"></div>

    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2.7.1';

        const SUPABASE_URL = 'https://mpmkbtsufihzdelrlszs.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1wbWtidHN1ZmloemRlbHJsc3pzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDMwMTIzODksImV4cCI6MjA1ODU4ODM4OX0.25ZyBSIl0TQxXFZsaT1R55118Tn8b6Ri8N556gOQyPY';

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            logsDiv.appendChild(logDiv);
            console.log(message);
        }

        function logPre(content, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            const pre = document.createElement('pre');
            pre.textContent = content;
            logDiv.appendChild(pre);
            logsDiv.appendChild(logDiv);
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        async function callUnifiedSearch(query, description) {
            log(`üîç Testing: ${description}`, 'info');
            
            try {
                // Get current session
                const { data: { session }, error: sessionError } = await supabase.auth.getSession();
                
                if (sessionError || !session) {
                    log(`‚ùå No active session: ${sessionError?.message || 'No session'}`, 'error');
                    return false;
                }
                
                log(`‚úÖ Session found for user: ${session.user.email}`, 'success');
                
                // Call unified-search edge function
                const searchPayload = {
                    query: query,
                    sources: ['receipt'],
                    limit: 5,
                    similarityThreshold: 0.2
                };
                
                log(`üì§ Sending request to unified-search...`, 'info');
                logPre(`Payload: ${JSON.stringify(searchPayload, null, 2)}`, 'info');
                
                const response = await fetch(`${SUPABASE_URL}/functions/v1/unified-search`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${session.access_token}`,
                        'apikey': SUPABASE_ANON_KEY,
                    },
                    body: JSON.stringify(searchPayload)
                });
                
                log(`üìù Response status: ${response.status}`, response.ok ? 'success' : 'error');
                
                const responseText = await response.text();
                
                if (response.ok) {
                    log('‚úÖ Unified search successful!', 'success');
                    try {
                        const responseData = JSON.parse(responseText);
                        log('üìä Response data:', 'info');
                        logPre(JSON.stringify(responseData, null, 2), 'success');
                        return true;
                    } catch (parseError) {
                        log(`‚ö†Ô∏è Could not parse response as JSON: ${parseError.message}`, 'error');
                        logPre(responseText, 'error');
                        return false;
                    }
                } else {
                    log(`‚ùå Unified search failed with status ${response.status}`, 'error');
                    logPre(responseText, 'error');
                    return false;
                }
                
            } catch (error) {
                log(`‚ùå Test failed: ${error.message}`, 'error');
                return false;
            }
        }

        window.testUnifiedSearch = async function() {
            log('üöÄ Starting unified search authentication test...', 'info');
            await callUnifiedSearch('test search', 'Basic search query');
        };

        window.testTemporalQuery = async function() {
            log('üöÄ Starting temporal query test...', 'info');
            const success = await callUnifiedSearch('receipts from last week', 'Temporal search query (the original failing case)');
            
            if (success) {
                log('üéâ Temporal query authentication fix SUCCESSFUL!', 'success');
                log('‚úÖ The unified-search edge function is now working correctly', 'success');
            } else {
                log('‚ùå Temporal query still failing', 'error');
            }
        };

        // Auto-run test if user is already signed in
        window.addEventListener('load', async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                log('üîÑ User already signed in, running auto-test...', 'info');
                setTimeout(async () => {
                    await testUnifiedSearch();
                    setTimeout(testTemporalQuery, 2000);
                }, 1000);
            } else {
                log('‚ÑπÔ∏è No active session. Please sign in to test authentication.', 'info');
            }
        });
    </script>
</body>
</html>
